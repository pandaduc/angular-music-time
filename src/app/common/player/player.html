<div class="buttons">
    <button class="btn btn-primary" ng-click="">
        <svg class="icon icon-skip_previous"><use xlink:href="#icon-skip_previous"></use></svg>
    </button>
    <button class="btn btn-primary" ng-click="vm.audio.paused ? vm.audio.play() : vm.audio.pause()">
        <svg class="icon icon-pause" ng-if="!vm.audio.paused"><use xlink:href="#icon-pause"></use></svg>
        <svg class="icon icon-play_arrow" ng-if="vm.audio.paused"><use xlink:href="#icon-play_arrow"></use></svg>
    </button>
    <button class="btn btn-primary" ng-click="">
        <svg class="icon icon-skip_next"><use xlink:href="#icon-skip_next"></use></svg>
    </button>
</div>

<div class="progress">
    <div class="progress__time-current">{{vm.audio.currentTime | trackTime}}</div>
    <div class="progress__bar">
        <div class="input-range-group">
            <div class="current-bar" ng-model="vm.audio.progress" style="width: {{vm.audio.progress * 100 + '%'}}"></div>
            <input type="range" min="0" max="1" step="0.01" ng-model="vm.audio.progress">
        </div>
    </div>
    <div class="progress__time-full">{{vm.audio.duration | trackTime}}</div>
</div>

<div class="buttons">
    <div class="volume">
        <button>
            <svg class="icon icon-volume_up"><use xlink:href="#icon-volume_up"></use></svg>
        </button>
        <div class="input-range-group">
            <div class="current-bar" ng-model="vm.audio.volume"></div>
            <input type="range" min="0" max="1" step="0.01" ng-model="vm.audio.volume">
        </div>
    </div>
</div>
